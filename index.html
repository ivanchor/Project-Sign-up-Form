<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="side">
            <div class="hero-caption">
                <img class="leaf-logo" src="/photos/odin-lined.png">
                <span>ODIN</span>
            </div>
            <figcaption>Photo by 
                        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Halie West</a> 
                        on 
                        <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></figcaption>
        </div>
        <div class="main-section">
            <div class="signup-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="signup-form">
                <p>Let's do this!</p>
                <form>


                    <div class="input-section">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Odin">
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                        </div>
                    </div>

                    

                    <div class="input-section">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="odin@valhalla.com">
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number" placeholder="111-222-3333">
                        </div>
                    </div>

                    <div class="input-section">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="*****" required>
                        </div>
                        <div class="input">
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="password_confirm" placeholder="*****" required>
                        </div>
                    </div>

                </form>
                
            </div>
            <div>
                <button>   Create Account</button>
            </div>
        </div>
    </div>
    
</body>
</html>
